apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs.kotlin'
apply from: "$rootProject.rootDir.absolutePath/dependencies.gradle"

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "$JavaVersion.VERSION_1_8"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':common:core')

    //Android
    api libraries.navigationFragment
    api libraries.navigationUI
    implementation libraries.lifecycleExtensions
    implementation libraries.liveData
    implementation libraries.liveData_ktx
    implementation libraries.viewModel_ktx

    implementation libraries.katanaCore

    implementation libraries.constraintLayout
}
